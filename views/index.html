<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="author" content="Joaquin Sanchez Rodriguez">
    <meta name="description" content="Vehicles">
    <title>Vehicles</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container-fluid mx-auto">
            <div class="row">
                <div class="col-md-4">
                    <nav class="navbar navbar-expand-lg d-flex text-center">
                        <a class="navbar-brand" href="#"><img src="../img/mechanic.jpg" class="logo-brand w-25"
                                alt="logo"></a>
                    </nav>
                </div>
                <div class="col-md-8">
                    <h1 class="text-center mt-5">Exercici de vehicles (M7.1)</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="cover container-fluid mx-auto">
        <div id="app" class="row">
            <div class="col-md-4">
                <!-- Formulario registro del coche-->
                <div id="carForm" class="card d-flex border-secondary">
                    <div class="card-header text-center">
                        <h4>Register your car</h4>
                    </div>
                    <form id="form1" class="card-body">
                        <div class="form-group">
                            <label for="plate">Plate</label>
                            <input type="text" id="plate" placeholder="Enter plate" class="form-control">
                            <div class="invalid-feedback" id="errorPlate"></div>
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" id="brand" placeholder="Enter brand" class="form-control">
                            <div class="invalid-feedback" id="errorBrand"></div>
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" placeholder="Enter Color" class="form-control">
                            <div class="invalid-feedback" id="errorColor"></div>
                        </div>
                        <button type="button" onclick="createCar()" class="btn btn-primary btn-block">Create Car
                        </button>

                    </form>
                </div>

                <!-- Formulario registro de las ruedas-->
                <div id="wheelForm" class="card d-none border-secondary">
                    <div class="card-header text-center">
                        <h4>Set wheels</h4>
                    </div>
                    <form id="form2" class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel1">Brand Wheel 1</label>
                                <input type="text" class="form-control" id="bWheel1" placeholder="Enter brand wheel 1">
                                <div class="invalid-feedback" id="errorBwheel1"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel1">Diameter Wheel 1</label>
                                <input type="number" class="form-control" id="dWheel1"
                                    placeholder="Enter diameter wheel1">
                                <div class="invalid-feedback" id="errorDwheel1"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel2">Brand Wheel 2</label>
                                <input type="text" class="form-control" id="bWheel2" placeholder="Enter brand wheel 2">
                                <div class="invalid-feedback" id="errorBwheel2"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel2">Diameter Wheel 2</label>
                                <input type="number" class="form-control" id="dWheel2"
                                    placeholder="Enter diameter wheel2">
                                <div class="invalid-feedback" id="errorDwheel2"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel3">Brand Wheel 3</label>
                                <input type="text" class="form-control" id="bWheel3" placeholder="Enter brand wheel 3">
                                <div class="invalid-feedback" id="errorBwheel3"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel3">Diameter Wheel 3</label>
                                <input type="number" class="form-control" id="dWheel3"
                                    placeholder="Enter diameter wheel 3">
                                <div class="invalid-feedback" id="errorDwheel3"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="bWheel4">Brand Wheel 4</label>
                                <input type="text" class="form-control" id="bWheel4" placeholder="Enter brand wheel 4">
                                <div class="invalid-feedback" id="errorBwheel4"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="dWheel4">Diameter Wheel 4</label>
                                <input type="number" class="form-control" id="dWheel4"
                                    placeholder="Enter diameter wheel 4">
                                <div class="invalid-feedback" id="errorDwheel4">
                                </div>
                            </div>
                        </div>

                        <button type="button" onclick="addWheels()" class="btn btn-primary btn-block"> Add Wheels
                        </button>
                    </form>
                </div>
            </div>

            <!-- Listado coches registrados-->
            <div id="carList" class="card col-12 col-md-7 p-0 d-flex container-fluid border-secondary"
                style="height: 700px;">
                <div class="card-header text-center">
                    <h4>Registered cars</h4>
                </div>
                <div class="overflow-auto" id="carInfo"></div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>

    <!--jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
